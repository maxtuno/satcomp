<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>satcomp</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, sans-serif; margin: 24px; color: #111; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border-bottom: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    a { color: #0b5; text-decoration: none; }
  </style>
</head>
<body>
  <h1>satcomp runs</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Created</th>
        <th>Tags</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for run in runs %}
      <tr>
        <td><a href="/runs/{{ run.id }}">{{ run.id }}</a></td>
        <td>{{ run.name }}</td>
        <td>{{ run.created_at }}</td>
        <td>{{ run.tags or "" }}</td>
        <td><a href="/runs/{{ run.id }}/live">live</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
